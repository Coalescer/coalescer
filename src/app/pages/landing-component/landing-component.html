<div class="landing-container relative w-full overflow-y-auto">
    <video
        autoplay
        muted
        loop
        playsinline
        class="block w-full h-auto"
    >
        <source src="assets/videos/landing-video02.mp4" type="video/mp4" />
    </video>

    <div *ngIf="!loading"
        class="fixed top-1/2 left-0 -translate-y-1/2 text-white z-10 pl-10 pr-10 text-right cursor-pointer"
        (click)="goToHome()"
    >
        <div class="text-4xl font-bold font-sans">
            {{ 'TITLE' | translate }}
        </div>
        <div class="text-2xl font-light font-sans mt-1">
            {{ 'SUBTITLE' | translate }}
        </div>
    </div>
</div>
