<coa-header-component></coa-header-component>

<div class="home-page">
  <div class="projects-grid">
    <div *ngFor="let project of projects"
         class="project-card"
         (click)="openProject(project.id)">
      <img [src]="project.thumbnail" [alt]="project.title" oncontextmenu="return false;"/>
    </div>

    <div class="language-switch">
      <a (click)="switchLang('pt')" [class.active]="currentLang === 'pt'">{{ language_pt }}</a>
      <span>|</span>
      <a (click)="switchLang('en')" [class.active]="currentLang === 'en'">{{ language_en }}</a>
    </div>
  </div>
</div>
